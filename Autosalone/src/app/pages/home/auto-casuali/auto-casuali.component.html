<div class="container">
  <div class="row">
    <h2 class="text-center text-white border-bottom">Auto in sconto</h2>
    <div
      class="col-sm-12 col-md-6 mt-5 d-flex justify-content-evenly px-3 w-100"
    >
      <div
        *ngFor="let car of arrayCarsCasuali.slice(4)"
        class="card shadow-lg bg-black width-card"
      >
        <img src="{{ car.modelImage }}" class="card-img-top" alt="Fiat" />
        <div class="card-body flex-grow-1 d-flex flex-column">
          <h4 class="card-title text-danger">
            {{ car.brand }} {{ car.model }}
          </h4>
          <div class="d-flex gap-1 align-self-start">
            <span class="badge bg-dark p-1">PREZZO:{{ car.price }}â‚¬</span>
            <span class="badge bg-dark">ANNO:{{ car.year }}</span>
            <span class="badge bg-success align-self-start">DISPONIBILE</span>
          </div>
          <div class="mt-3 text-center">
            <button
              type="button"
              class="btn btn-outline-danger"
              [routerLink]="['/', car.brand.toLowerCase(), car.brand]"
            >
              Tutte le nostre {{ car.brand }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
