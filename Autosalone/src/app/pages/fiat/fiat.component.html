<main>
  <div class="container">
    <div class="row">
      <div
        class="col-sm-12 col-md-6 d-flex justify-content-center mt-5 px-3 w-100"
      >
        <div
          *ngFor="let car of arrayCarFord"
          class="card shadow-lg bg-black width-card me-2"
        >
          <img src="{{ car.modelImage }}" class="card-img-top" alt="Fiat" />
          <div class="card-body flex-grow-1 d-flex flex-column">
            <h4 class="card-title text-danger text-center">
              {{ car.brand }} {{ car.model }}
            </h4>
            <div
              class="d-flex gap-1 align-self-start justify-content-center w-100"
            >
              <span class="badge bg-dark p-1">PREZZO:{{ car.price }}â‚¬</span>
              <span class="badge bg-dark">ANNO:{{ car.year }}</span>
              <span
                *ngIf="car.available"
                class="badge bg-success align-self-start"
                >DISPONIBILE</span
              >
              <span
                *ngIf="!car.available"
                class="badge bg-danger align-self-start"
                >NON DISPONIBILE</span
              >
            </div>
            <div class="mt-3 text-center">
              <button type="button" class="btn btn-outline-success me-3">
                Acquista
              </button>
              <button
                type="button"
                class="btn btn-outline-danger"
                routerLink="/"
              >
                Torna alla Home
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
